<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dien Tich</title>
</head>
<body>
    <script>
    function laNamNhuan(nam) {
      if (nam % 400 === 0) {
        return true;
      } else if (nam % 100 === 0) {
        return false;
      } else if (nam % 4 === 0) {
        return true;
      } else {
        return false;
      }
    }

    function isNam(nam){
        if (nam < 0) return true;
    }

    var nam = parseInt(prompt("Nhập năm cần kiểm tra:"));

    if (isNam(nam)) {
      alert("Bạn chưa nhập năm hợp lệ!");
    } else {
      if (laNamNhuan(nam)) {
        alert(nam + " là năm nhuận");
      } else {
        alert(nam + " không phải năm nhuận");
      }
    }
  </script>
</body>
</html>
