<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max</title>
</head>
<body>
    <script>
    function max(a,b,c) {
      if (a>b) {
        if (a>c) return a;
        else {
          if (c>b) return c;
        }
      } else {
        if (b>c) return b;
        else {
          if (c>a) return c;
        }
      }
    }

    var a = 15, b = 28, c = 9;
    var ketQua = alert("Số lớn nhất của ba số 15, 28, 9 là: " + max(a,b,c));
  </script>
</body>
</html>
