<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style type="text/css">
        body {
            margin-top: 30px;
        }
    </style>
    <title>Display a random image</title>
</head>
<body>
    <div id="jsstyle">
        <button onclick="display_random_image()">Show Image</button>
        <br><br>
    </div>

    <script>
        function display_random_image() {
            var images = [
                {
                    url: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                    width: "240",
                    height: "160"
                },
                {
                    url: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
                    width: "320",
                    height: "195"
                },
                {
                    url: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                    width: "500",
                    height: "343"
                }
            ];

            var randomIndex = Math.floor(Math.random() * images.length);
            var randomImage = images[randomIndex];

            var newImage = document.createElement("img");
            
            newImage.src = randomImage.url;
            newImage.width = randomImage.width;
            newImage.height = randomImage.height;

            var container = document.getElementById("jsstyle");
            
            var existingImage = container.querySelector("img");
            if (existingImage) {
                container.removeChild(existingImage);
            }

            container.appendChild(newImage);
        }
    </script>
</body>
</html>
