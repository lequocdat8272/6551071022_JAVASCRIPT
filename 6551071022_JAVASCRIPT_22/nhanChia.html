<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhân Chia Button</title>
</head>
<body>
    <p>1st Number: <input type="number" id="num1"></p>
    <p>2nd Number: <input type="number" id="num2"></p>
    
    <button id="nhan">Multiply</button>
    <button id="chia">Divide</button> <br> <br>
    
    <b>The result is: <span id="result"></span></b>

    <script>
        function nhan() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            const result = parseFloat(num1) * parseFloat(num2);

            document.getElementById("result").innerText = result;
        }

        function chia() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            if (parseFloat(num2) === 0) {
                document.getElementById("result").innerText = "Mẫu số không thể bằng 0";
                return;
            }

            const result = parseFloat(num1) / parseFloat(num2);
            document.getElementById("result").innerText = result;
        }

        document.getElementById("nhan").addEventListener("click", nhan);
        document.getElementById("chia").addEventListener("click", chia);
    </script>
</body>
</html>
